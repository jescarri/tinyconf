install_pkgs:
- name: apache2
  version: 2.4.41-4ubuntu3.1
files:
- name: /tmp/foo-bar.txt
  gid: 1000
  uid: 1000
  mode: 0400
  content: |+
    fooo
    bar
    bas
- name: /tmp/index.php
  gid: 1000
  uid: 1000
  mode: 0400
  content: |+
    <?php
      header("Content-Type: text/plain");
      echo "Hello, world!\n";
    ?>
  service: apache2
onboot_svcs:
- apache2
